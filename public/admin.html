<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Kelola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
    
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
    
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
    
        .sidebar ul li {
            margin-bottom: 10px;
        }
    
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
        }
    
        .sidebar ul li a:hover {
            background-color: #555;
        }
    
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
    
        .content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
    
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
    
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            padding-right: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    
        .form-group button {
            background: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .form-group button:hover {
            background: #2980b9;
        }
    
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    
        .table-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
    
        table, th, td {
            border: 1px solid #ddd;
        }
    
        th, td {
            padding: 8px;
            text-align: left;
        }
    
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            z-index: 1;
        }
    </style>
    
</head>
<body>
    <div class="sidebar">
        <h2>PUSAT KELOLA</h2>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="admin.html">Admin</a></li>
            <li><a href="petugas.html">Petugas</a></li>
            <li><a href="user.html">User</a></li>
            <li><a href="laporan.html">Laporan</a></li>
            <li><a href="uploadberita.html">Upload Berita</a></li>
            <li><a href="chrt.html">Chart Laporan</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Admin</h1>
        </div>
        <div class="content">
            <form id="adminForm">
                <input type="hidden" id="adminId">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="adminTableBody">
                        <!-- Data akan dimuat di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script>
        // Konfigurasi Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyARIl9jxFBTQ__EqSs6tLXuA6E2Y6vSxGI",
            authDomain: "halo-merah.firebaseapp.com",
            databaseURL: "https://halo-merah-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "halo-merah",
            storageBucket: "halo-merah.appspot.com",
            messagingSenderId: "228951531440",
            appId: "1:228951531440:web:481e8c884457ac20938075",
            measurementId: "G-Z6H4NV9PQ6"
        };
        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();

        // Referensi ke tabel admin
        var adminsRef = db.ref('admin');

        // Mendapatkan data admin dari Firebase
        adminsRef.on('value', (snapshot) => {
            const admins = snapshot.val();
            const adminTableBody = document.getElementById('adminTableBody');
            adminTableBody.innerHTML = ''; // Kosongkan tabel
            for (let id in admins) {
                const admin = admins[id];
                const row = `<tr>
                                <td>${admin.email}</td>
                                <td>${admin.password}</td>
                                <td>
                                    <button onclick="editAdmin('${id}')">Edit</button>
                                    <button onclick="deleteAdmin('${id}')">Delete</button>
                                </td>
                            </tr>`;
                adminTableBody.innerHTML += row;
            }
        });

        // Fungsi untuk menambahkan atau memperbarui admin
        document.getElementById('adminForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const adminId = document.getElementById('adminId').value;
            const admin = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
            };

            if (adminId) {
                // Jika adminId ada, berarti sedang dalam mode edit
                adminsRef.child(adminId).update(admin);
            } else {
                // Jika tidak ada adminId, berarti sedang dalam mode tambah
                adminsRef.push(admin);
            }
            document.getElementById('adminForm').reset();
            document.getElementById('adminId').value = '';
        });

        // Fungsi untuk mengisi form dengan data admin untuk diedit
        function editAdmin(adminId) {
            adminsRef.child(adminId).once('value', (snapshot) => {
                const admin = snapshot.val();
                document.getElementById('adminId').value = adminId;
                document.getElementById('email').value = admin.email;
                document.getElementById('password').value = admin.password;
            });
        }

        // Fungsi untuk menghapus admin dengan perlindungan agar 1 data tetap ada
        function deleteAdmin(adminId) {
        adminsRef.once('value', (snapshot) => {
            const admins = snapshot.val();
            const adminKeys = Object.keys(admins);

            if (adminKeys.length <= 1) {
            alert("Tidak dapat menghapus. Satu akun admin harus ada.");
            return;
            }

            // Lanjutkan penghapusan jika ada lebih dari 1 admin
            adminsRef.child(adminId).remove()
            .then(() => {
                alert("Admin berhasil dihapus.");
            })
            .catch((error) => {
                console.error("Gagal menghapus admin:", error);
                alert("Terjadi kesalahan saat menghapus admin.");
            });
        });
        }


        // Fungsi untuk melihat dan menyembunyikan password
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordFieldType = passwordField.getAttribute('type');
            passwordField.setAttribute('type', passwordFieldType === 'password' ? 'text' : 'password');
        }
    </script>
</body>
</html>
