<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Kelola</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
    
        body {
            display: flex;
        }
    
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }
    
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
    
        .sidebar ul li {
            margin-bottom: 10px;
        }
    
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
        }
    
        .sidebar ul li a:hover {
            background-color: #555;
        }
    
        .main-content {
            margin-left: 200px;
            padding: 20px;
            box-sizing: border-box;
            flex-grow: 1;
            height: auto;
            overflow-y : auto;
        }
    
        .content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-height: 100%;
            display: flex;
            flex-direction: column;
            overflow: visible;
        }
    
        .table-container {
            overflow-y: auto;
            overflow-x: auto;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 250px;
        }
    
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
    
        table, th, td {
            border: 1px solid #ddd;
        }
    
        th, td {
            padding: 8px;
            text-align: left;
            word-break: break-word;
        }
        thead th {
            position: sticky;
            top: 0;
            background-color: #f2f2f2;
            z-index: 2;
        }
    
        th {
            background-color: #f2f2f2;
        }
    
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
    
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
    
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        .form-group button {
            background: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .form-group button:hover {
            background: #2980b9;
        }
    
        .toggle-password {
            position: absolute;
            right: 30px;
            top: 42%;
            transform: translateY(50%);
            cursor: pointer;
        }
    
        * {
            box-sizing: border-box;
        }
    </style>
    
</head>
<body>
    <div class="sidebar">
        <h2>PUSAT KELOLA</h2>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="admin.html">Admin</a></li>
            <li><a href="petugas.html">Petugas</a></li>
            <li><a href="user.html">User</a></li>
            <li><a href="laporan.html">Laporan</a></li>
            <li><a href="uploadberita.html">Upload Berita</a></li>
            <li><a href="chrt.html">Chart Laporan</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>User</h1>
        </div>
        <div class="content">
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="profileImageUrl">Foto Profil</label>
                    <div id="fotoKPreview" style="margin-top: 5px;"></div>
                </div>                          
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                <div class="form-group">
                    <label for="telepon">Telepon</label>
                    <input type="text" id="telepon" name="telepon" required>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Foto Profil</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Telepon</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- Data akan dimuat di sini -->
                    </tbody>
                </table>
            </div>            
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script>
        // Konfigurasi Firebase
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
            };
        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();

        // Referensi ke tabel users
        var usersRef = db.ref('users');

        // Mendapatkan data pengguna dari Firebase
        usersRef.on('value', (snapshot) => {
            const users = snapshot.val();
            const userTableBody = document.getElementById('userTableBody');
            userTableBody.innerHTML = ''; // Kosongkan tabel
            for (let id in users) {
                const user = users[id];
                const profileImageHTML = user.profileImageUrl ?`<img src="${user.profileImageUrl}" alt="Foto Profil" style="width:100px; height:100px; object-fit:cover; border-radius:5px;">` :'No Image';
                const row = `<tr>
                                <td>${user.displayName}</td>
                                <td>${profileImageHTML}</td> <!-- Menampilkan foto -->
                                <td>${user.email}</td>
                                <td>${user.password}</td>
                                <td>${user.telepon}</td>
                                <td>
                                    <button onclick="editUser('${id}')">Edit</button>
                                    <button onclick="deleteUser('${id}')">Delete</button>
                                </td>
                            </tr>`;
                userTableBody.innerHTML += row;
            }
        });

        // Fungsi untuk menambahkan atau memperbarui pengguna
        document.getElementById('userForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const userId = document.getElementById('userId').value;
            const user = {
                displayName: document.getElementById('nama').value,
                profileImageUrl: document.getElementById('profileImageUrl').value, // Pastikan ada input untuk ini
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                telepon: document.getElementById('telepon').value,
            };

            if (userId) {
                // Jika userId ada, berarti sedang dalam mode edit
                usersRef.child(userId).update(user);
            } else {
                // Jika tidak ada userId, berarti sedang dalam mode tambah
                usersRef.push(user);
            }
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
        });

        // Fungsi untuk mengisi form dengan data pengguna untuk diedit
        function editUser(userId) {
            usersRef.child(userId).once('value', (snapshot) => {
                const user = snapshot.val();
                document.getElementById('userId').value = userId;
                document.getElementById('nama').value = user.displayName;
                document.getElementById('email').value = user.email;
                document.getElementById('password').value = user.password;
                document.getElementById('telepon').value = user.telepon;
                if (user.profileImageUrl) {
                document.getElementById('fotoKPreview').innerHTML = `
                    <img src="${user.profileImageUrl}" alt="Foto Profil" style="width:100px; height:100px; object-fit:cover; border-radius:5px;">`;
                    } else {
                        document.getElementById('fotoKPreview').innerHTML = `Belum ada foto profil`;
                    }
            });
        }
        

        // Fungsi untuk menghapus pengguna
        function deleteUser(userId) {
            usersRef.child(userId).remove();
        }

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordFieldType = passwordField.getAttribute('type');
            passwordField.setAttribute('type', passwordFieldType === 'password' ? 'text' : 'password');
        }
    </script>
</body>
</html>
